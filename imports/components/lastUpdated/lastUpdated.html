<span class="updated">
    Updated: 
    <span ng-show="$ctrl.lastUpdated">{{$ctrl.lastUpdated | number:0}}</span>
    <!--Only show the lastUpdated if it's non-zero. That way we don't have to worry about a random zero showing up because of the number:0 filter when we're passing empty stings and letting the suffix do all the work. -->
    {{$ctrl.suffix}}
</span>
