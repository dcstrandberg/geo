<div id="distance"> 
    <h1 id="demo">{{$ctrl.me.name}}: {{$ctrl.me.geo.lat}}, {{$ctrl.me.geo.long}}</h1>
    <!--<h1>NonDB: {{$ctrl.nonDBGeo.lat}}, {{$ctrl.nonDBGeo.long}}</h1>-->
    <h1>{{$ctrl.error}}</h1>

    <br/>
    <ul ng-repeat="user in $ctrl.locations">
        <li ng-show="$ctrl.on"><h3>{{user.name}}: {{user.geo.lat}}, {{user.geo.long}}</h3></li>
    </ul>
    
</div>

<div id="buttonbar">
<button id="on" ng-class="{active: $ctrl.on}" ng-click="$ctrl.compassOn()">On</button>
<!-- The following ng-class whould evaluate to true when on = false, but we'll see -->
<button id="off" ng-class="{active: !($ctrl.on)}" ng-click="$ctrl.compassOff()">Off</button>
</div>
